name: Build SDL2-Android

on:
  push:
    branches:
      - main  # Trigger this action when pushing to the main branch
  pull_request:
    branches:
      - main  # Trigger when creating a PR to the main branch
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu to run the build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Check out your code

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adoptopenjdk'

      - name: Install required dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev cmake clang

      - name: Run build.sh
        run: |
          chmod +x ./build.sh  # Make sure build.sh is executable
          ./build.sh  # Run the script
